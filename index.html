<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="css2.css">
    <link rel="shortcut icon" href="assest/img/own.png" type="image/x-icon">
    <title>Trọng Tần music</title>
</head>
<body>
    <div class="center">
        <div class="app">
            <a href="https://www.facebook.com/hoang.trongtan.98/"><img src="assest/img/bg2.png" alt="" id="own"></a>
            <div class="box">
                <div class="title">
                    <i class="fas fa-chevron-down"></i>
                    <div class="title__info">
                        <p class="title__info1">Now playing</p>
                        <p class="title__info2">date</p>
                    </div>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="img">
                    <img src="assest/img/123anhyeuem.png" alt="" class="img__style">
                </div>
                <div class="process">
                    <span>00:00</span>
                    <input type="range" min="0" step="1" value="0">
                    <span>00:00</span>
                </div>
                <div class="controll">
                    <i class="fas fa-redo-alt"></i>
                    <i class="fas fa-fast-backward"></i>
                    <div class="icon__play">
                        <!-- <i class="fas fa-play"></i> -->
                        <i class="fas fa-play"></i>
                        <!-- <i class="fas fa-pause"></i> -->
                    </div>
                    <i class="fas fa-fast-forward"></i>
                    <i class="fas fa-random"></i>
                </div>
             </div>
             <div class="box__list">
                
             </div>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
